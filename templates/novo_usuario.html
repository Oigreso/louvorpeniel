<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Usu치rio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #d4edda;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar button:hover {
      background-color: #218838;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .card h2 {
      font-size: 22px;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Modo escuro */
    .dark-mode {
      background-color: #2a2a2a;
      color: white;
    }

    .dark-mode .top-bar {
      background-color: #2e413a;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #2d2d2d;
      color: #bebebe;
      border: 1px solid #555;
    }

    .dark-mode button[type="submit"] {
      background-color: #28a745;
    }

    .dark-mode button[type="submit"]:hover {
      background-color: #218838;
    }

    .dark-mode .card h2 {
      color: #bdbdbd;
    }
    .dark-mode label,
    .dark-mode h2,
    .dark-mode h1,
    .dark-mode p.valor {
      color: #ccc;
    } 
.campo-senha {
    position: relative;
    display: flex;
    align-items: center;
  }

  .campo-senha input {
    width: 100%;
    padding-right: 40px;
  }

  .campo-senha i {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #888;
    font-size: 1.1em;
    top: 50%;
    transform: translateY(-50%);
  }

  #aviso-caps {
    color: red;
    font-size: 0.85em;
    margin-left: 10px;
  }

  </style>
</head>
<body>

  <div class="top-bar">
    <div class="buttons">
      <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
      <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>游 Cadastro de Novo Usu치rio</h2>
      {% if mensagem %}
        <div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
          {{ mensagem }}
        </div>
      {% endif %}
      <form method="POST">
        <label for="usuario">游녻 Usu치rio</label>
        <input type="text" id="usuario" name="usuario" required>

        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label for="senha" style="margin-bottom: 0;">游 Senha:</label>
          <span id="aviso-caps" style="display: none;">丘멆잺 Caps Lock est치 ativado</span>
        </div>

        <div class="campo-senha">
          <input type="password" id="senha" name="senha" placeholder="" onkeyup="verificaCapsLock(event)">
          <i class="fas fa-eye" id="icone-senha" onclick="toggleSenha()"></i>
        </div>

        <label for="nivel">游꿢 Hierarquia</label>
        <select id="nivel" name="nivel" required>
          <option value="admin">Admin</option>
          <option value="lider">L칤der</option>
        </select>

        <button type="submit">游 Salvar</button>
      </form>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('modoEscuro', isDark ? 'ativado' : 'desativado');
    }

    window.onload = function () {
      if (localStorage.getItem('modoEscuro') === 'ativado') {
        document.body.classList.add('dark-mode');
      }
    }


  function toggleSenha() {
    const input = document.getElementById("senha");
    const icone = document.getElementById("icone-senha");
    if (input.type === "password") {
      input.type = "text";
      icone.classList.remove("fa-eye");
      icone.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icone.classList.remove("fa-eye-slash");
      icone.classList.add("fa-eye");
    }
    }

  function verificaCapsLock(e) {
    const aviso = document.getElementById("aviso-caps");
    const caps = e.getModifierState && e.getModifierState("CapsLock");
    aviso.style.display = caps ? "inline" : "none";
  }    
  </script>
</body>
</html>
