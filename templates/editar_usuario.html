<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usu√°rio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #d4edda;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar button:hover {
      background-color: #218838;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .card h2 {
      font-size: 22px;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-save, .btn-cancel {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-save {
      background-color: #4CAF50;
      color: white;
    }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }

    .btn-save:hover {
      background-color: #45a049;
    }

    .btn-cancel:hover {
      background-color: #5a6268;
    }

    /* Modo escuro */
    .dark-mode {
      background-color: #2a2a2a;
      color: white;
    }

    .dark-mode .top-bar {
      background-color: #2e413a;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #2d2d2d;
      color: #bebebe;
      border: 1px solid #555;
    }

    .dark-mode .btn-save {
      background-color: #28a745;
    }

    .dark-mode .btn-save:hover {
      background-color: #218838;
    }

    .dark-mode .btn-cancel {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="buttons">
      <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
      <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>‚úèÔ∏è Editar Usu√°rio</h2>
      <form method="POST">
        <label for="usuario">üë§ Nome de Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" value="{{ usuario[1] }}" required>

        <label for="senha">üîí Nova Senha (opcional)</label>
        <input type="password" id="senha" name="senha" placeholder="Deixe em branco para n√£o alterar">

        <label for="nivel">üéØ N√≠vel de Acesso</label>
        <select id="nivel" name="nivel" required>
          <option value="admin" {% if usuario[3].lower() == 'admin' %}selected{% endif %}>Admin</option>
          <option value="lider" {% if usuario[3].lower() == 'lider' %}selected{% endif %}>L√≠der</option>
        </select>

        <div class="actions">
          <button type="submit" class="btn-save">üíæ Salvar</button>
          <button type="button" class="btn-cancel" onclick="location.href='/senhas'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('modoEscuro', isDark ? 'ativado' : 'desativado');
    }

    window.onload = function () {
      if (localStorage.getItem('modoEscuro') === 'ativado') {
        document.body.classList.add('dark-mode');
      }
    }
  </script>

</body>
</html>
