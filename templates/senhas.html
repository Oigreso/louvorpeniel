<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #d4edda;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .buttons, .buttons-right {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .top-bar button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar button:hover {
      background-color: #218838;
    }

    .buttons button.active {
      background-color: #138496;
      color: white;
      border: 2px solid #117a8b;
    }

    .buttons button.active:hover {
      background-color: #117a8b;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .btn-new {
      background-color: #5DBB85;
      color: white;
      padding: 10px 20px;
      margin: 20px 0;
      display: inline-block;
      border-radius: 5px;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1f5e9;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-edit {
      background-color: #4CAF50;
      color: white;
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2000;
    }

    .modal-overlay {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%; height: 100%;
    }

    .modal-content {
      position: relative;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      z-index: 2001;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        padding: 8px;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
      thead {
        display: none;
      }
    }

    /* Modo escuro */
    .dark-mode {
      background-color: #2a2a2a;
      color: white;
    }

    .dark-mode .top-bar {
      background-color: #2e413a;
    }

    .dark-mode table {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode th {
      background-color: #3a3a3a;
      color: #ffffff;
    }

    .dark-mode td {
      border-color: #555;
    }

    .dark-mode tr:nth-child(even) {
      background-color: #2d2d2d;
    }

    .dark-mode tr:nth-child(odd) {
      background-color: #1e1e1e;
    }

    .dark-mode tr:hover {
      background-color: #444 !important;
    }
  </style>
</head>
<body>

<style>
@media (max-width: 600px) {
  .top-bar button span {
    display: none;
  }
}
</style>
<div class="top-bar">
  <div class="buttons">
    <button onclick="location.href='/menu'"><i class="fas fa-home"></i> <span>Inicio</span></button>
    
  </div>
  <div class="buttons-right">
    <button onclick="toggleDarkMode()" class="icon-btn"><i class="fas fa-moon"></i></button>
    <button onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
</div>

<div class="container">
  <h2>Gerenciamento de Usuários</h2>
  <a href="/novo_usuario" class="btn-new">Novo Usuário</a>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Hierarquia</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td data-label="Usuário">{{ usuario[1] }}</td>
        <td data-label="Hierarquia">{{ usuario[3] }}</td>
        <td data-label="Ações">
          <button onclick="location.href='/editar_usuario/{{ usuario[0] }}'" class="btn btn-edit">Editar</button>
          <a href="/excluir_usuario/{{ usuario[0] }}" class="btn btn-delete" onclick="return confirm('Deseja excluir este usuário?')">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="modal-usuario" class="modal" style="display:none;">
  <div class="modal-overlay" onclick="fecharModal()"></div>
  <div class="modal-content" id="modal-content"></div>
</div>

<script>
function toggleDarkMode() {
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('modoEscuro', isDark ? 'ativado' : 'desativado');
}

function abrirModal(id) {
  fetch(`/editar_usuario/${id}`)
    .then(response => response.text())
    .then(html => {
      document.getElementById('modal-content').innerHTML = html;
      document.getElementById('modal-usuario').style.display = 'block';
    });
}

function fecharModal() {
  document.getElementById('modal-usuario').style.display = 'none';
}

window.onload = function () {
  if (localStorage.getItem('modoEscuro') === 'ativado') {
    document.body.classList.add('dark-mode');
  }
}

function confirmLogout() {
  if (confirm("Tem certeza que deseja sair?")) {
    window.location.href = "/logout";
  }
}
</script>

</body>
</html>
